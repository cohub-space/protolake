syntax = "proto3";

package company_b.apps.service_b.api.v1;

// IMPORTANT: Service B depends on Service A's protos
import "company_a/platform/service_a/api/v1/user.proto";
import "company_a/platform/service_a/types/v1/common.proto";
import "google/protobuf/timestamp.proto";

option java_package = "com.company_b.apps.service_b.api.v1";
option java_multiple_files = true;

// Order management service that depends on User service types
service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc GetOrder(GetOrderRequest) returns (GetOrderResponse);
  rpc ListUserOrders(ListUserOrdersRequest) returns (ListUserOrdersResponse);
}

message OrderItem {
  string product_id = 1;
  string product_name = 2;
  int32 quantity = 3;
  company_a.platform.service_a.types.v1.Money unit_price = 4;  // Using Service A's Money type
}

message Order {
  string id = 1;
  string user_id = 2;
  repeated OrderItem items = 3;
  company_a.platform.service_a.types.v1.Money total_amount = 4;  // Using Service A's Money type
  company_a.platform.service_a.types.v1.Address shipping_address = 5;  // Using Service A's Address type
  OrderStatus status = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

enum OrderStatus {
  ORDER_STATUS_UNSPECIFIED = 0;
  ORDER_STATUS_PENDING = 1;
  ORDER_STATUS_CONFIRMED = 2;
  ORDER_STATUS_SHIPPED = 3;
  ORDER_STATUS_DELIVERED = 4;
  ORDER_STATUS_CANCELLED = 5;
}

message CreateOrderRequest {
  string user_id = 1;
  repeated OrderItem items = 2;
  company_a.platform.service_a.types.v1.Address shipping_address = 3;  // Using Service A's Address type
}

message CreateOrderResponse {
  Order order = 1;
}

message GetOrderRequest {
  string order_id = 1;
}

message GetOrderResponse {
  Order order = 1;
  // Include user details from Service A
  company_a.platform.service_a.api.v1.User user = 2;  // Using Service A's User type
}

message ListUserOrdersRequest {
  string user_id = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message ListUserOrdersResponse {
  repeated Order orders = 1;
  string next_page_token = 2;
}
