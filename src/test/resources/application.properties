# Test configuration for ProtoLake tests
protolake.storage.base-path=${java.io.tmpdir}/proto-lake-test
protolake.storage.db-path=${protolake.storage.base-path}/test.db
protolake.storage.max-builds-per-bundle=5
protolake.git.user.name=ProtoLake Test
protolake.git.user.email=test@protolake.io

# Use test profile settings
quarkus.log.level=INFO
quarkus.log.category."io.vdp.protolake".level=DEBUG

# Disable banner in tests
quarkus.banner.enabled=false

# Test timeouts
quarkus.test.hang-detection-timeout=60s

# Disable startup tasks in tests to avoid conflicts
quarkus.arc.exclude-types=io.vdp.protolake.storage.ApplicationStartupListener
