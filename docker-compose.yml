services:
  proto-lake:
    image: protolake-proto-lake:latest
    container_name: proto-lake-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # HTTP port for health checks
      - "9090:9090"  # gRPC port
    volumes:
      - ./test-lake-output:/var/proto-lake  # Proto storage
      - ~/.m2:/home/protolake/.m2           # Maven local repo
      - ~/.npm:/home/protolake/.npm         # NPM cache
      - ~/.cache/pip:/home/protolake/.cache/pip  # Pip cache
      # Note: While each lake has its own workspace cache, these volumes help persist
      # shared dependencies and Bazel's repository cache across container restarts
    environment:
      - PROTO_LAKE_BASE_PATH=/var/proto-lake
      # Using GitHub repository for protolake-gazelle
      - PROTOLAKE_GAZELLE_GIT_URL=https://github.com/cohub-space/protolake-gazelle.git
      - PROTOLAKE_GAZELLE_GIT_COMMIT=4ed511f98f8eb22bd457796a3c22903db9f04918  # Update with actual commit SHA after pushing
      # Fallback to local path for development (comment out the above and uncomment below)
      # - PROTOLAKE_GAZELLE_SOURCE_PATH=../../../protolake-gazelle
      - MAVEN_LOCAL_REPO=/home/protolake/.m2/repository
      - PROTO_LAKE_LOG_LEVEL=DEBUG
    networks:
      - proto-lake-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  proto-lake-network:
    name: proto-lake-network